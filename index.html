<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-two-weather-app-wrapper">
        <div class="vanilla-two-weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloudy"
                  id="icon"
                />
                <div>
                  <strong id="temperature">67</strong
                  ><span class="units">℉ | <a href="#">℃</a></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 70%</li>
              <li>Wind: 1mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Olga771/vanilla-two-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Olga Alivanova</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
